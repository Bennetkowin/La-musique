<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music School | Login & Registration</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO</p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Home</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                    <li><a href="#" class="link">Contact</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign in</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign in">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="#">Forgot password?</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <h2>Instructors</h2>
    <ul id="instructor-list"></ul>
    <input type="text" id="instructor-name" placeholder="Instructor Name">
    <input type="text" id="instrument-name" placeholder="Instrument">
    <button onclick="addInstructor()">Add Instructor</button>

    <footer>
        <div>
            <p>Contact Us: +254785648639 & +2547538549563</p>
            <p>Follow Us: 
                <a href="https://www.instagram.com/schoolofrock/" target="_blank">Instagram</a>, 
                <a href="https://www.facebook.com/SchoolofRockUSA" target="_blank">Facebook</a>, 
                <a href="https://x.com/SchoolOfRockUSA" target="_blank">Twitter</a>, 
                <a href="https://www.youtube.com/user/SchoolofRockUSA" target="_blank">YouTube</a>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        function myMenuFunction() {
            var i = document.getElementById("navMenu");
            if (i.className === "nav-menu") {
                i.className += " responsive";
            } else {
                i.className = "nav-menu";
            }
        }
    </script>
</body>
</html>
